
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recommender Model Radar • 448×6 with Sliders</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <style>
    :root {
      --bg: #0b1020;
      --panel: #121836;
      --muted: #8ea0ff;
      --text: #e7ecff;
      --accent: #8ecae6;
      --accent2: #ffd166;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 24px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text); background: radial-gradient(1200px 800px at 20% -10%, #1a2252 0%, var(--bg) 60%);
      min-height: 100vh;
    }
    .wrap {
      max-width: 1100px; margin: 0 auto;
      display: grid; gap: 20px;
      grid-template-columns: 360px 1fr;
      align-items: start;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px; padding: 18px; backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    h1 { margin: 0 0 4px 0; font-weight: 0; letter-spacing: .2px; }
    .sub { color: #b9c4ff; margin-bottom: 14px; font-size: .95rem; }
    label { display: grid; gap: 6px; margin: 12px 0 18px; font-weight: 520; color: var(--muted); }
    input[type="range"] { width: 100%; }
    .row { display: flex; gap: 12px; align-items: center; justify-content: space-between; }
    .bubble {
      font-variant-numeric: tabular-nums;
      padding: 6px 10px; border-radius: 10px; background: #0IPE430; color: #cfe1ff;
      border: 1px solid rgba(255,255,255,0.12);
      min-width: 64px; text-align: center;
    }
    .btns { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 8px; }
    button {
      background: #22306a; color: #e9f0ff; border: 1px solid rgba(255,255,255,0.12);
      padding: 10px 12px; border-radius: 12px; cursor: pointer; font-weight: 520;
    }
    button:hover { filter: brightness(1.1); }
    canvas { height: 520px !important; }
    .legend { font-size: .9rem; color: #cad6ff; }
    .code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    @media (max-width: 980px) {
      .wrap { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>MORS</h1>
      <div class="sub">448 solutions × 6 measures</div>

      <div>
        <label>
          <div class="row"><span>λ<sub>p</sub> (popularity)</span><span class="bubble" id="val-lambda"></span></div>
          <input id="slider-lambda" type="range" min="0" step="1" value="0" />
        </label>
        <label>
          <div class="row"><span>λ<sub>d</sub> (Diversity)</span><span class="bubble" id="val-alpha"></span></div>
          <input id="slider-alpha" type="range" min="0" step="1" value="0" />
        </label>
        <label>
          <div class="row"><span>λ<sub>f</sub> (Fairness)</span><span class="bubble" id="val-beta"></span></div>
          <input id="slider-beta" type="range" min="0" step="1" value="0" />
        </label>
      </div>

      <div class="btns">
        <button id="regen">Regenerate random dataset</button>
        <button id="download">Download dataset JSON</button>
      </div>

      <p class="legend">
        The model includes 7 × λ<sub>p</sub> , 8 × λ<sub>d</sub> , 8 × λ<sub>f</sub>  → 7×8×8 = 448 solutions. 
		Each has 6 measures:
        <span class="code">1-ARP, NDCG, HR, IPE, 1-ILS, AGD</span> scaled to [0,1].
      </p>
    </div>

    <div class="card">
      <canvas id="radar"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Parse embedded JSON
    function loadEmbedded() {
      const raw = document.getElementById("embedded-json").textContent;
      return JSON.parse(raw);
    }

    // State
    let DATA = loadEmbedded();
    let LAMBDAS = DATA.meta.params.lambdas;
    let ALPHAS  = DATA.meta.params.alphas;
    let BETAS   = DATA.meta.params.betas;
    const LABELS = DATA.meta.measures_labels;

    // UI elements
    const sLam = document.getElementById("slider-lambda");
    const sAlp = document.getElementById("slider-alpha");
    const sBet = document.getElementById("slider-beta");
    const vLam = document.getElementById("val-lambda");
    const vAlp = document.getElementById("val-alpha");
    const vBet = document.getElementById("val-beta");

    // Initialize slider max values from arrays
    sLam.max = LAMBDAS.length - 1;
    sAlp.max = ALPHAS.length - 1;
    sBet.max = BETAS.length - 1;

    function updateBubbles() {
      vLam.textContent = LAMBDAS[+sLam.value];
      vAlp.textContent = ALPHAS[+sAlp.value];
      vBet.textContent = BETAS[+sBet.value];
    }
    updateBubbles();

    // Find solution matching current sliders
    function findSolution(lambda, alpha, beta) {
      return DATA.solutions.find(d => d.lambda === lambda && d.alpha === alpha && d.beta === beta);
    }

    // Create Chart.js radar
    const ctx = document.getElementById("radar");
    const chart = new Chart(ctx, {
      type: 'radar',
      data: {
        labels: LABELS,
        datasets: [{
          label: 'Measures',
          data: findSolution(LAMBDAS[0], ALPHAS[0], BETAS[0]).measures,
          fill: true,
          pointRadius: 3,
          borderWidth: 2
        }]
      },
      options: {
  responsive: true,
  plugins: { legend: { display: true }, tooltip: { enabled: true } },
  scales: {
    r: {
      beginAtZero: true,
      suggestedMax: 1,
      ticks: { display: false },        // <-- hides the 0.1–1.0 tick labels
      angleLines: { color: 'rgba(255,255,255,0.12)' },
      grid: { color: 'rgba(255,255,255,0.12)' },
      pointLabels: { color: '#dfe6ff', font: { size: 12, weight: '600' } }
    }
  }
}
    });

    function refreshChart() {
      const lam = LAMBDAS[+sLam.value];
      const alp = ALPHAS[+sAlp.value];
      const bet = BETAS[+sBet.value];
      const hit = findSolution(lam, alp, bet);
      if (!hit) return;
      chart.data.datasets[0].data = hit.measures;
      chart.update();
    }

    // Regenerate random data set (client-side) keeping the same grid
    function regenerate() {
      const newSolutions = [];
      for (const lam of LAMBDAS) {
        for (const alp of ALPHAS) {
          for (const bet of BETAS) {
            const measures = Array.from({length: 6}, () => +(Math.random()).toFixed(4));
            newSolutions.push({ lambda: lam, alpha: alp, beta: bet, measures });
          }
        }
      }
      DATA = {
        meta: { ...DATA.meta, generated_at: new Date().toISOString() },
        solutions: newSolutions
      };
      refreshChart();
    }

    // Download current dataset as JSON
    function downloadJSON() {
      const blob = new Blob([JSON.stringify(DATA, null, 2)], {type: "application/json"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "data.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    sLam.addEventListener("input", () => { updateBubbles(); refreshChart(); });
    sAlp.addEventListener("input", () => { updateBubbles(); refreshChart(); });
    sBet.addEventListener("input", () => { updateBubbles(); refreshChart(); });

    document.getElementById("regen").addEventListener("click", regenerate);
    document.getElementById("download").addEventListener("click", downloadJSON);
  </script>
</body>
